<mat-card>
  <div fxLayout="row" class="table-headers">
    <div fxLayout="column" fxFlex="25%" class="table-column">תאריך</div>
    <div fxLayout="column" fxFlex="25%" class="table-column">שעה</div>
    <div fxLayout="column" fxFlex="25%" class="table-column">תיקיה</div>
    <div fxLayout="column" fxFlex="25%" class="table-column">קבצים</div>
  </div>
  <div *ngIf="importFolders; else nothingFound">
    <div fxLayout="row" *ngFor="let folder of importFolders" class="table-row"
      [class.active]="folder == selectedFolder">
      <div fxLayout="column" fxFlex="25%" class="table-column">
        {{ folder.importDateFormatted }}
      </div>
      <div fxLayout="column" fxFlex="25%" class="table-column">
        {{ folder.importTimeFormatted }}
      </div>
      <div fxLayout="column" fxFlex="25%" class="table-column" dir="auto">
        <a routerLink="/import-file-report/{{folder.id}}">
          {{ folder.folderName }}
        </a>
      </div>
      <div fxLayout="column" fxFlex="25%" class="table-column">
        {{ folder.fileCount }}
      </div>
    </div>
  </div>
  <ng-template #nothingFound>
    <div>
      לא מצאתי כלום
    </div>
  </ng-template>
</mat-card>
